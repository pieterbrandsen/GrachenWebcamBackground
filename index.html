  <script>
function update() {
  const source = `https://picsum.photos/100/100?random=1&${new Date().getTime()}`;
  const source2 = `https://picsum.photos/100/100?random=2&${new Date().getTime()}`;
  const source3 = `https://picsum.photos/100/100?random=3&${new Date().getTime()}`;
  const source4 = `https://picsum.photos/100/100?random=4&${new Date().getTime()}`;
  document.getElementById("img").src = source;
  document.getElementById("img2").src = source2;
  document.getElementById("img3").src = source3;
  document.getElementById("img4").src = source4;
  }
  update();
  setInterval(update, 1000);
  </script>
